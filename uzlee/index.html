<!doctype html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<script type="text/javascript" src="http://apps.bdimg.com/libs/vue/1.0.14/vue.js"></script>
	<script type="text/javascript" src="http://apps.bdimg.com/libs/zepto/1.1.4/zepto.min.js"></script>
	<script type="text/javascript" src="http://pingjs.qq.com/h5/stats.js" name="MTAH5" sid="500049472" ></script>
	<link rel="stylesheet" href="http://apps.bdimg.com/libs/fontawesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/uzlee.css">
	<title>UZLEE - Hi!PDA客户端</title>
</head>

<body>
	<div class="logo"></div>
	<div class="links">
		<a class="download btn" v-bind:href="version[0].url"><i class="fa fa-android"></i> v{{version[0].v}}</a>
		<a class="github btn" href="https://github.com/ladjzero/uzlee"><i class="fa fa-github"></i> Github</a>
	</div>
	<div class="logs">
		<div class="log" v-for="v in version">
			<a class="version" v-bind:href="v.url">{{v.v}}</a>
			<ol v-for="l in v.logs"><li>{{l}}</li></ol>
		</div>
	</div>
	<script type="text/javascript">
		$.ajax({
			url: 'js/version.json',
			success: function (version) {
				new Vue({
					el: 'body',
					data: {
						version: version 
					}
				})
			}
		})
	</script>
</body>
